<h2>User List</h2>

<ul>
  <li *ngFor="let user of users">
    {{ user.name }} ({{ user.username }})
    <ul>
      <!-- Ensure posts exist for the user before attempting to loop over them -->
      <li *ngFor="let post of posts[user.id]">
        {{ post.title }}
      </li>
    </ul>
  </li>
</ul>
